<!DOCTYPE html>
<html>
<head>
  <title>FK-Edusearch Reporting and Analytics</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Report List</h1>
  <table id="report-table">
    <thead>
      <tr>
        <th>Date</th>
        <th>Report ID</th>
        <th>User ID</th>
        <th>Title</th>
        <th>Type</th>
        <th>Description</th>
        <th>Report Process</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Table rows will be dynamically populated using JavaScript -->
    </tbody>
  </table>

  <button id="create-report-btn">Create Report</button>

  <script src="scripts.js"></script>
</body>
</html>
